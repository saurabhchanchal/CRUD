<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>

        <legend><h2>Form</h2></legend>
    <form id="form">
        <input type="text" placeholder="Name" id="name" name="name"> <br> <br>
        <input type="text" placeholder="job" id="job" name="job"> <br> <br>
        <input type="text" placeholder="experince" id="exp" name="exp"> <br><br>
        <input type="button" value="Submit" id="btn" onclick="Submit()">
        <input type="reset" value="reset">
    </form>
    </fieldset> <br>

<div id="msg"></div>

    <fieldset>
    <legend>
        <h2>Data from local storage</h2>
    </legend>
    <table border="2" id="table">
        <!-- tr=row td=column -->
       <tr>
        <td class="col">Name</td> 
        <td class="col">Job</td>
        <td class="col">Exeperience</td>
        <td class="col">Action</td>
       </tr> 
    </table>
</fieldset>

</body>
<script src="script.js"></script>
</html>
